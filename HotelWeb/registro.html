<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <title>Hotel Web | Registro</title>
  </head>
  <body>
    <main>
      <div class="container-login">
        <div class="formulario-registro">
          <h1>Registrarse</h1>
          <form action="">
            <label for="usuario">Usuario</label><br />
            <input type="text" name="usuario" id="usuario" /><br />
            <label for="nombre">Nombre:</label><br />
            <input type="text" name="nombre" id="nombre" /><br />
            <label for="correo">Correo electrónico:</label><br />
            <input type="email" name="email" id="email" /><br />
            <label for="celular">Celular:</label><br />
            <input type="number" name="celular" id="celular" /><br />
            <label for="contraseña">Contraseña:</label><br />
            <input type="password" name="contraseña" id="contraseña" /><br />
            <label for="contraseña2">Verifica la contraseña:</label><br />
            <input type="password" name="contraseña2" id="contraseña2" /><br />
            <input type="submit" value="Registrarse" />
            <input type="button" value="Salir" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <h1>HOTEL WEB</h1>
      <p>Dirección: Cra 11 #454-20 Bucaramanga</p>
      <p>Celular: +57 3202502679</p>
    </footer>
  </body>
</html>
