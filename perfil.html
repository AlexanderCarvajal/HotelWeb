<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Web | Perfil</title>
</head>
<body>
    <header>
        <div class="empresa">
            <h1>HOTEL WEB</h1>
            <img src="img/" alt="logo">
        </div>
        <form action="" class="buscador">
        <label for="buscar">Buscar:</label>
            <input type="text">
        </form>
         <div class="login">
            <p><a href="login.html">Iniciar sesión</a></p>
        </div>
        <div class="filtros">
            <p>Filtrar por: </p>
            <select name="filtros" id="select-filtro">
                <option value="Mayor precio">Mayor precio</option>
                <option value="Menor precio">Menor precio</option>
                <option value="Descuentos">Descuentos</option>
                <option value="Más de 2 personas">Más de 2 personas</option>
                <option value="Recomendados">Recomendados</option>
            </select>
        </div>     
    </header>
    <main>
        <h1>Perfil</h1>
        <h2>Actualizar datos</h2>

        <form action="">
            <label for="usuario">Actualizar usuario</label>
            <input type="text" name="usuario" id="usuario">
            <label for="nombre">Actualizar nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="correo">Actualizar Correo electrónico:</label>
            <input type="email" name="email" id="email">
            <label for="celular">Actualizar Celular:</label>
            <input type="number" name="celular" id="celular">
            <label for="contraseña">Actualizar Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña">
            <label for="contraseña2">Actualizar Verifica la contraseña:</label>
            <input type="password" name="contraseña2" id="contraseña2">
            <input type="button" value="Actualizar">
        </form>
    </main>
    <footer>
        <h1>HOTEL WEB</h1>
        <p>
            Dirección: Cra 11 #454-20 Bucaramanga
        </p>
        <p>
            Celular: +57 3202502679
        </p>
    </footer>
</body>
</html>
